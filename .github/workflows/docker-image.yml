name: Docker Image CI

on:
  push:
    branches: [ master, mmcts/* ]
  pull_request:
    branches: [ master, mmcts/* ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --tag katago-mmcts:$(date +%s)
